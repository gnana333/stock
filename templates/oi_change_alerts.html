<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI Change Alerts - Strike Level Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .status-value.live {
            color: #11998e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .alerts-container {
            margin-top: 20px;
        }
        
        .alert-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .alert-item {
            background: white;
            border-left: 5px solid #ff6b6b;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-item.call-alert {
            border-left-color: #ff6b6b;
        }
        
        .alert-item.put-alert {
            border-left-color: #ee5a6f;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-symbol {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .alert-time {
            font-size: 0.85em;
            color: #666;
        }
        
        .alert-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .alert-type.call {
            background: #ffe0e0;
            color: #ff6b6b;
        }
        
        .alert-type.put {
            background: #ffe0e5;
            color: #ee5a6f;
        }
        
        .alert-details {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .alert-strike {
            font-weight: bold;
            color: #333;
        }
        
        .no-alerts {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìâ OI Change Alerts</h1>
        <p class="subtitle">Strike Level Monitoring (Spot ¬±2 Strikes) - OI Changes in Lots</p>
        
        <div class="controls">
            <button onclick="window.location.href='/'" class="btn-back">‚Üê Back to Volume Monitor</button>
            <button id="refreshBtn" onclick="refreshData()" class="btn-refresh">üîÑ Refresh Live Data</button>
            <button id="startBtn" onclick="startMonitoring()" class="btn-start">‚ñ∂Ô∏è Start Auto-Refresh</button>
            <button id="stopBtn" onclick="stopMonitoring()" class="btn-stop" style="display: none;">‚è∏Ô∏è Stop Auto-Refresh</button>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Total Alerts</div>
                <div class="status-value" id="totalAlerts">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Monitoring Status</div>
                <div class="status-value" id="monitorStatus">Idle</div>
            </div>
            <div class="status-item">
                <div class="status-label">Last Update</div>
                <div class="status-value" id="lastUpdate">-</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading alerts...</p>
        </div>
        
        <div id="alertsContainer" class="alerts-container">
            <div class="no-alerts">
                Click "Refresh Live Data" to check for OI change alerts<br>
                <small style="color: #999; margin-top: 10px; display: block;">
                    Alerts trigger when OI change ‚â§ -100 lots at spot ¬±2 strikes
                </small>
            </div>
        </div>
    </div>
    
    <script>
        let monitoringInterval = null;
        let isMonitoring = false;
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function updateStatus(status, isLive = false) {
            const statusEl = document.getElementById('monitorStatus');
            statusEl.textContent = status;
            if (isLive) {
                statusEl.classList.add('live');
            } else {
                statusEl.classList.remove('live');
            }
        }
        
        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }
        
        async function refreshData() {
            showLoading(true);
            updateStatus('Monitoring...');
            
            try {
                // First, trigger OI strike monitoring
                const monitorResponse = await fetch('/api/monitor-oi-strike-changes', {
                    method: 'POST'
                });
                const monitorData = await monitorResponse.json();
                
                if (!monitorData.success) {
                    alert(`Error: ${monitorData.error}`);
                    updateStatus('Error');
                    showLoading(false);
                    return;
                }
                
                console.log(`Monitored ${monitorData.processed_count} stocks, found ${monitorData.alert_count} alerts`);
                
                // Then fetch all alerts
                const response = await fetch('/api/get-oi-change-alerts');
                const data = await response.json();
                
                if (!data.success) {
                    alert(`Error: ${data.error}`);
                    updateStatus('Error');
                    return;
                }
                
                displayAlerts(data.alerts);
                document.getElementById('totalAlerts').textContent = data.alert_count;
                updateLastUpdate();
                updateStatus(isMonitoring ? 'Live' : 'Ready', isMonitoring);
                
            } catch (error) {
                console.error('Error fetching alerts:', error);
                alert(`Error: ${error.message}`);
                updateStatus('Error');
            } finally {
                showLoading(false);
            }
        }
        
        function displayAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = `
                    <div class="no-alerts">
                        No alerts found<br>
                        <small style="color: #999; margin-top: 10px; display: block;">
                            Alerts trigger when OI change ‚â§ -100 lots at spot ¬±2 strikes
                        </small>
                    </div>
                `;
                return;
            }
            
            // Create a list to hold all alerts
            const alertList = document.createElement('ul');
            alertList.className = 'alert-list';
            container.innerHTML = '';
            container.appendChild(alertList);
            
            // Sort alerts by symbol and strike price for better readability
            alerts.sort((a, b) => {
                if (a.symbol !== b.symbol) return a.symbol.localeCompare(b.symbol);
                if (a.option_type !== b.option_type) return a.option_type.localeCompare(b.option_type);
                return a.strike_price - b.strike_price;
            });
            
            // The API now returns only one alert per symbol (the most recent one)
            // and all alerts should have change_in_oi_lots <= -100
            
            // Create a map of symbols to their alert data
            const symbolAlerts = {};
            alerts.forEach(alert => {
                // Store the timestamp directly - it's already formatted as HH:MM:SS by the backend
                symbolAlerts[alert.symbol] = {
                    timestamp: alert.timestamp
                };
            });
            
            // Sort symbols by most recent alert time (compare the timestamp strings)
            const sortedSymbols = Object.keys(symbolAlerts).sort((a, b) => {
                return symbolAlerts[b].timestamp.localeCompare(symbolAlerts[a].timestamp);
            });
            
            // Only show symbols that have alerts
            sortedSymbols.forEach(symbol => {
                // Add symbol header with the latest timestamp
                const listItem = document.createElement('li');
                listItem.style.fontWeight = 'bold';
                listItem.style.fontSize = '1.2em';
                listItem.style.marginTop = '15px';
                listItem.style.marginBottom = '5px';
                
                // Simple display with just stock name and latest timestamp
                listItem.innerHTML = `
                    <div>
                        <span>${symbol}</span>
                        <span style="margin-left: 10px; font-weight: normal;">‚è∞ ${symbolAlerts[symbol].timestamp}</span>
                    </div>
                `;
                
                alertList.appendChild(listItem);
            });
        }
        
        function startMonitoring() {
            if (isMonitoring) return;
            
            isMonitoring = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            // Load data immediately
            refreshData();
            
            // Then refresh every 30 seconds
            monitoringInterval = setInterval(refreshData, 30000);
        }
        
        function stopMonitoring() {
            if (!isMonitoring) return;
            
            isMonitoring = false;
            clearInterval(monitoringInterval);
            monitoringInterval = null;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            updateStatus('Stopped');
        }
    </script>
</body>
</html>
