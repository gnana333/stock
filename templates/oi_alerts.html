<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI Alerts - All Alerts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .alert-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .alert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .alert-card.call {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            border-left: 5px solid #28a745;
        }
        
        .alert-card.put {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-left: 5px solid #dc3545;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .alert-symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .alert-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .alert-type.call {
            background: #28a745;
            color: white;
        }
        
        .alert-type.put {
            background: #dc3545;
            color: white;
        }
        
        .alert-time {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .alert-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .alert-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.95em;
        }
        
        .alert-label {
            color: #666;
            font-weight: 500;
        }
        
        .alert-value {
            font-weight: bold;
            color: #333;
        }
        
        .change-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
        }
        
        .change-positive {
            background: #28a745;
            color: white;
        }
        
        .change-negative {
            background: #dc3545;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .no-alerts {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: #999;
        }
        
        .no-alerts-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® OI Alerts</h1>
        <p class="subtitle">All OI alerts from today's trading session</p>
        
        <div class="controls">
            <button onclick="window.location.href='/oi-monitor'" class="btn-back">‚Üê Back to OI Monitor</button>
            <button onclick="loadAlerts()" class="btn-refresh">üîÑ Refresh Alerts</button>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Total Alerts</div>
                <div class="stat-value" id="totalAlerts">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">CALL Alerts</div>
                <div class="stat-value" id="callAlerts" style="color: #28a745;">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">PUT Alerts</div>
                <div class="stat-value" id="putAlerts" style="color: #dc3545;">0</div>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading alerts...
        </div>
        
        <div id="noAlerts" class="no-alerts" style="display: none;">
            <div class="no-alerts-icon">üì≠</div>
            <div>No OI alerts yet today</div>
        </div>
        
        <div id="alertsGrid" class="alerts-grid"></div>
    </div>
    
    <script>
        async function loadAlerts() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('noAlerts').style.display = 'none';
            document.getElementById('alertsGrid').innerHTML = '';
            
            try {
                // Fetch both types of alerts
                const [oiResponse, oiChangeResponse] = await Promise.all([
                    fetch('/api/get-oi-alerts'),
                    fetch('/api/get-oi-change-alerts')
                ]);
                
                const oiData = await oiResponse.json();
                const oiChangeData = await oiChangeResponse.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (!oiData.success || !oiChangeData.success) {
                    alert('Error loading alerts');
                    return;
                }
                
                // Combine both alert types
                const allAlerts = [...(oiData.alerts || []), ...(oiChangeData.alerts || [])];
                
                // Sort by timestamp (most recent first)
                allAlerts.sort((a, b) => {
                    const timeA = a.timestamp;
                    const timeB = b.timestamp;
                    return timeB.localeCompare(timeA);
                });
                
                if (allAlerts.length === 0) {
                    document.getElementById('noAlerts').style.display = 'block';
                    document.getElementById('totalAlerts').textContent = '0';
                    document.getElementById('callAlerts').textContent = '0';
                    document.getElementById('putAlerts').textContent = '0';
                    return;
                }
                
                // Count alerts by type
                const callCount = allAlerts.filter(a => a.alert_type.includes('CALL')).length;
                const putCount = allAlerts.filter(a => a.alert_type.includes('PUT')).length;
                
                document.getElementById('totalAlerts').textContent = allAlerts.length;
                document.getElementById('callAlerts').textContent = callCount;
                document.getElementById('putAlerts').textContent = putCount;
                
                // Display alerts
                const alertsGrid = document.getElementById('alertsGrid');
                allAlerts.forEach(alert => {
                    const card = createAlertCard(alert);
                    alertsGrid.appendChild(card);
                });
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                alert('Failed to load alerts');
            }
        }
        
        function createAlertCard(alert) {
            const card = document.createElement('div');
            const alertTypeClass = alert.alert_type.includes('CALL') ? 'call' : 'put';
            card.className = `alert-card ${alertTypeClass}`;
            
            let detailsHtml = '';
            let badgeHtml = '';
            
            // Check if this is a Total OI Change alert or regular OI alert
            if (alert.alert_type.includes('TOTAL_OI_CHANGE')) {
                // Total OI Change alert (right table)
                const changeClass = alert.change_diff > 0 ? 'change-positive' : 'change-negative';
                const changeSign = alert.change_diff > 0 ? '+' : '';
                
                detailsHtml = `
                    <div class="alert-row">
                        <span class="alert-label">Previous Total Change:</span>
                        <span class="alert-value">${alert.prev_total_change > 0 ? '+' : ''}${alert.prev_total_change.toLocaleString()} lots</span>
                    </div>
                    <div class="alert-row">
                        <span class="alert-label">Live Total Change:</span>
                        <span class="alert-value">${alert.live_total_change > 0 ? '+' : ''}${alert.live_total_change.toLocaleString()} lots</span>
                    </div>
                    <div class="alert-row">
                        <span class="alert-label">Shift:</span>
                        <span class="alert-value">${changeSign}${alert.change_diff.toLocaleString()} lots</span>
                    </div>
                `;
                badgeHtml = `<div class="change-badge ${changeClass}">${changeSign}${alert.change_diff.toLocaleString()} lots</div>`;
            } else {
                // Regular OI change alert (left table)
                const changeClass = alert.oi_change_lots > 0 ? 'change-positive' : 'change-negative';
                const changeSign = alert.oi_change_lots > 0 ? '+' : '';
                
                detailsHtml = `
                    <div class="alert-row">
                        <span class="alert-label">Previous OI:</span>
                        <span class="alert-value">${alert.prev_oi_lots.toLocaleString()} lots</span>
                    </div>
                    <div class="alert-row">
                        <span class="alert-label">Live OI:</span>
                        <span class="alert-value">${alert.live_oi_lots.toLocaleString()} lots</span>
                    </div>
                    <div class="alert-row">
                        <span class="alert-label">OI Change:</span>
                        <span class="alert-value">${changeSign}${alert.oi_change_lots.toLocaleString()} lots</span>
                    </div>
                `;
                badgeHtml = `<div class="change-badge ${changeClass}">${changeSign}${alert.oi_change_lots.toLocaleString()} lots</div>`;
            }
            
            card.innerHTML = `
                <div class="alert-header">
                    <div class="alert-symbol">${alert.symbol}</div>
                    <div class="alert-type ${alertTypeClass}">${alert.alert_type.replace(/_/g, ' ')}</div>
                </div>
                <div class="alert-time">‚è∞ ${alert.timestamp}</div>
                <div class="alert-details">
                    ${detailsHtml}
                </div>
                ${badgeHtml}
            `;
            
            return card;
        }
        
        // Load alerts on page load
        loadAlerts();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAlerts, 30000);
    </script>
</body>
</html>
